 <style>
/* Định dạng phieu kham */
.container1 {
    width: 60%;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    border-radius: 8px;
}


.container1 h2 {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}


.form-group {
    margin-bottom: 15px;
}


.form-group label {
    font-size: 16px;
    color: #333;
    display: block;
    margin-bottom: 5px;
}


.form-group input[type="text"],
.form-group input[type="number"],
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}


button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
}


.phieu-kham {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


.phieu-kham h3 {
    text-align: center;
    font-size: 20px;
    color: #333;
    margin-bottom: 15px;
}


.phieu-kham div {
    font-size: 16px;
    margin-bottom: 8px;
}

.phieu-kham strong {
    color: #333;
}


 </style>
<body>

        <div class="logo">
            <img src="../../upload/image/homepage/logo.jpg" alt="">

        </div>

            </ul>
        </div>
        <div class="content">
            <div class="container1">
                <h2>Nhập Thông Tin Bệnh Nhân</h2>
                <div class="form-group">
                    <label for="hoTen">Họ và tên:</label>
                    <input type="text" id="hoTen" required>
                </div>
                <div class="form-group">
                    <label for="tuoi">Tuổi:</label>
                    <input type="number" id="tuoi" required>
                </div>
                <div class="form-group">
                    <label for="gioiTinh">Giới tính:</label>
                    <input type="text" id="gioiTinh" required>
                </div>
                <div class="form-group">
                    <label for="diaChi">Địa chỉ:</label>
                    <input type="text" id="diaChi" required>
                </div>
                <div class="form-group">
                    <label for="benhAn">Bệnh án:</label>
                    <textarea id="benhAn" rows="4" required></textarea>
                </div>
                <button onclick="lapPhieu()">Lập Phiếu Khám</button>
            
                <div class="phieu-kham" id="phieuKham" style="display: none;">
                    <h3>PHIẾU KHÁM BỆNH</h3>
                    <div><strong>Họ và tên:</strong> <span id="displayHoTen"></span></div>
                    <div><strong>Tuổi:</strong> <span id="displayTuoi"></span></div>
                    <div><strong>Giới tính:</strong> <span id="displayGioiTinh"></span></div>
                    <div><strong>Địa chỉ:</strong> <span id="displayDiaChi"></span></div>
                    <div><strong>Bệnh án:</strong> <span id="displayBenhAn"></span></div>
                </div>
            </div>
            <script>
                function lapPhieu() {
                    // Lấy thông tin từ form
                    const hoTen = document.getElementById("hoTen").value;
                    const tuoi = document.getElementById("tuoi").value;
                    const gioiTinh = document.getElementById("gioiTinh").value;
                    const diaChi = document.getElementById("diaChi").value;
                    const benhAn = document.getElementById("benhAn").value;
            
                    // Hiển thị thông tin trên phiếu khám
                    document.getElementById("displayHoTen").textContent = hoTen;
                    document.getElementById("displayTuoi").textContent = tuoi;
                    document.getElementById("displayGioiTinh").textContent = gioiTinh;
                    document.getElementById("displayDiaChi").textContent = diaChi;
                    document.getElementById("displayBenhAn").textContent = benhAn;
            
                    // Hiện phiếu khám
                    document.getElementById("phieuKham").style.display = "block";
                }
            </script>
