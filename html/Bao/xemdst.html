<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacsi</title>
    <link rel="stylesheet" href="../../css/Nhuan/ViewSchedule.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="../../upload/image/homepage/logo-min.png" />
</head>
<style>
    /* style.css */

    content {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container1 {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .table-container {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    .table-container th,
    .table-container td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .table-container th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .table-container tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    
    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    .button-filter,
    .button-reset {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .button-filter {
        background-color: #4CAF50;
        color: white;
    }

    .button-reset {
        background-color: #f44336;
        color: white;
    }
</style>

<body>
    <div class="header">
        <div class="logo">
            <img src="../../upload/image/homepage/logo.jpg" alt="">
        </div>
        <div class="nav-header">
            <ul>
                <li><a href="../../html/Bao/Homepage.html">
                        <i class="fa-solid fa-house fa-lg"></i> Trang chủ
                    </a></li>
                <li><a href="">
                        <i class="fa-regular fa-bell fa-lg"></i> Thông báo
                    </a></li>
                <li class="user-account"><a href="">
                        <img src="../../upload/image/homepage-staff/avater-user.jpg" alt=""> Dương Thái Bảo <i
                            class="fa-solid fa-caret-down"></i>
                    </a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="../../html/Bao/Homepage.html"><i class="fa-solid fa-house fa-lg"></i>Trang chủ</a></li>
                <li><a href="../../html/Bao/xemdsbn.html"><i class="fa-solid fa-pen-to-square fa-lg"></i> xem danh sách khám</a></li>
                <li><a href="../../html/Bao/lapphieukham.html"><i class="fa-solid fa-pen-to-square fa-lg"></i> Lập Phiếu Khám</a></li>
                <li><a href="../../html/Bao/xemdst.html"><i class="fa-regular fa-calendar-days fa-lg"></i> xem danh sách thuốc</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="container1">
                <h2>Danh Sách Thuốc</h2>

                <table class="table-container" id="medicineTable">
                    <tr>
                        <th>STT</th>
                        <th>Tên thuốc</th>
                        <th>Loại thuốc</th>
                        <th id="bhytHeader" style="display: none;">Bảo hiểm y tế</th> <!-- Initially hidden -->
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Paracetamol</td>
                        <td>Giảm đau</td>
                        <td class="bhytCell" style="display: none;">Có</td> <!-- Initially hidden -->
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Aspirin</td>
                        <td>Giảm đau</td>
                        <td class="bhytCell" style="display: none;">Không</td> <!-- Initially hidden -->
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Amoxicillin</td>
                        <td>Kháng sinh</td>
                        <td class="bhytCell" style="display: none;">Có</td> <!-- Initially hidden -->
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Vitamin C</td>
                        <td>Vitamin</td>
                        <td class="bhytCell" style="display: none;">Không</td> <!-- Initially hidden -->
                    </tr>
                </table>

                <!-- Nút ở dưới cùng của container -->
                <div class="button-container">
                    <button onclick="filterBHYT()" class="button-filter">Thuốc có BHYT</button>
                    <button onclick="resetList()" class="button-reset" style="display: none;">Quay lại</button>
                </div>
            </div>

            <script>
                function filterBHYT() {
                    const table = document.getElementById("medicineTable");
                    const rows = table.getElementsByTagName("tr");

                    // Show the BHYT column header
                    document.getElementById("bhytHeader").style.display = "table-cell";

                    // Show the cells with BHYT information
                    for (let i = 1; i < rows.length; i++) {
                        const bhytCell = rows[i].getElementsByClassName("bhytCell")[0];
                        if (bhytCell) {
                            bhytCell.style.display = "table-cell"; // Show the BHYT cell
                        }
                    }

                    // Ẩn các hàng không có BHYT
                    for (let i = 1; i < rows.length; i++) {
                        const bhyt = rows[i].getElementsByClassName("bhytCell")[0].textContent;
                        if (bhyt !== "Có") {
                            rows[i].style.display = "none";
                        }
                    }

                    // Hiển thị nút "Quay lại"
                    document.querySelector(".button-reset").style.display = "inline-block";
                    document.querySelector(".button-filter").style.display = "none";
                }

                function resetList() {
                    const table = document.getElementById("medicineTable");
                    const rows = table.getElementsByTagName("tr");

                    // Hide the BHYT column header and cells
                    document.getElementById("bhytHeader").style.display = "none";
                    for (let i = 1; i < rows.length; i++) {
                        const bhytCell = rows[i].getElementsByClassName("bhytCell")[0];
                        if (bhytCell) {
                            bhytCell.style.display = "none"; // Hide the BHYT cell
                        }
                        rows[i].style.display = ""; // Show all rows
                    }

                    // Hiển thị nút "Thuốc có BHYT" và ẩn nút "Quay lại"
                    document.querySelector(".button-reset").style.display = "none";
                    document.querySelector(".button-filter").style.display = "inline-block";
                }
            </script>
        </div>
    </div>
</body>

</html>
