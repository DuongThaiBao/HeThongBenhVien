<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chuyên khoa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 80%;
            width: 80%;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 0 0 calc(50% - 10px); /* Mỗi cột chiếm 50% chiều rộng */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 15px;
            min-height: 80px; /* Chiều cao tối thiểu của cột */
            transition: transform 0.2s;
        }

        .image {
            width: 50px; /* Tăng kích thước của khung hình ảnh */
            height: 50px;
            margin-right: 15px;
            background-color: rgb(76, 146, 215);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Giữ tỷ lệ ảnh */
        }

        .content a {
            font-size: 18px;
            color: rgb(50, 80, 153);
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="image">
                    <img src="img/icon-1.png" alt="">
                </div>
                <div class="content">
                    <a href="">CHUẨN ĐOÁN  HÌNH ẢNH</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-2.png" alt="">
                </div>
                <div class="content">
                    <a href="">CƠ-XƯƠNG-KHỚP</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-3.png" alt="">
                </div>
                <div class="content">
                    <a href="">NHI KHOA</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-4.png" alt="">
                </div>
                <div class="content">
                    <a href="">SẢN PHỤ KHOA</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-5.png" alt="">
                </div>
                <div class="content">
                    <a href="">TAI-MŨI-HỌNG</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-6.png" alt="">
                </div>
                <div class="content">
                    <a href="">TIM MẠCH</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-7.png" alt="">
                </div>
                <div class="content">
                    <a href="">HÔ HẤP VÀ DỊ ỨNG MIỄN DỊCH LÂM SÀNG</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-8.png" alt="">
                </div>
                <div class="content">
                    <a href="">NỘI SOI</a>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    <img src="img/icon-9.png" alt="">
                </div>

        </div>
    </div>
</body>
</html>
